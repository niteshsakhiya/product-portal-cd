ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "http://localhost:3000, https://*.dev.ftcpro.co"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  tls: 
    - secretName: frontend-tls-secret
      hosts:
        - portal.dev.ftcpro.co
  hosts:
    - host: portal.dev.ftcpro.co
      paths:
        - path: "/(.*)"
          pathType: Prefix
          backend:
            service: "portal"
            port: 8080
        - path: "/registration/(.*)"
          pathType: Prefix
          backend:
            service: "registration"
            port: 8080
        - path: "/((assets|swagger)/.*)"
          pathType: Prefix
          backend:
            service: "assets"
            port: 8080
        - path: "/demonstrator/(.*)"
          pathType: Prefix
          backend:
            service: "demonstrator"
            port: 8080

portal:
  image:
    name: "ftcpro.azurecr.io/frontend/product-portal-frontend-cf"
    portaltag: latest

assets:
  image:
    name: "ghcr.io/catenax-ng/product-portal-common-assets"
    assetstag: 0.6.0

registration:
  image:
    name: "ftcpro.azurecr.io/frontend/product-portal-registration-cf"
    registrationtag: latest

demonstrator:
  enabled: false