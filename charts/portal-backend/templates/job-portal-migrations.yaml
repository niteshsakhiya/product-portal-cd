apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.portalmigrations.name }}
  annotations:
    batch.kubernetes.io/job-tracking: "true"
spec:
  template:
    metadata:
      name: {{ .Values.portalmigrations.name }}
    spec:
      restartPolicy: Never
      containers:
      - name: {{ .Values.portalmigrations.name }}
        image: "{{ .Values.portalmigrations.image.name }}:{{ .Values.portalmigrations.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: "Always"
        ports:
        - containerPort: {{ .Values.portContainer }}
        volumeMounts:
        - name: secrets
          mountPath: /migrations/secrets
          readOnly: true
      volumes:
      - name: secrets
        secret:
          secretName: {{ .Values.portalmigrations.secret.name }}
